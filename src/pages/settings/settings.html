<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Game Settings
    </ion-list-header>
    <ion-item>
      <ion-label>Game Size</ion-label>
      <ion-select [(ngModel)]="gameType" (ionChange)="onSelectChange($event)" interface="popover">
        <ion-option value="0">20 minutes</ion-option>
        <ion-option value="1">30 minutes</ion-option>
        <ion-option value="2">42 minutes</ion-option>
        <ion-option value="3">60 minutes</ion-option>
        <ion-option value="4">75 minutes</ion-option>
        <ion-option value="5">120 minutes</ion-option>
        <ion-option value="6">150 minutes</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>
      About the App
    </ion-list-header>
    <a ion-item (click)="onBrutalDamageLinkClicked()">Made with ❤ by Brutal Damage</a>
    <a ion-item (click)="onGithubLinkClicked()">Code On Github</a>
  </ion-list>
</ion-content>
