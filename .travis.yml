language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy:
  - npm install now --no-save
  - now rm node-cd --token $NOW_TOKEN --yes || true
deploy:
- provider: script
  # deploys the application to now.sh
  script: now www --public --token $NOW_TOKEN --team $NOW_TEAM && now alias dual-attack.app --token $NOW_TOKEN --team $NOW_TEAM
  skip_cleanup: true
  on:
    master: true