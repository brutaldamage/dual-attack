<ion-header>
  <ion-navbar>
    <ion-title>
      Warmahores Game Clock
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="startServer()">
            <ion-icon name="wifi"></ion-icon>
          </button>
      <button ion-button icon-only (click)="showSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only (click)="reset()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <!--Timers-->
    <ion-grid>
      <ion-row>
        <ion-col class="well left-clock timer">
            <button ion-button large (click)="move()">{{timer1.toString()}}</button>
        </ion-col>
        <ion-col col-auto>
            <div class="center">
              <button ion-button color="secondary" class="pause" (click)="togglePause()" *ngIf="gameStarted">{{actionLabel()}}</button>
            </div>
        </ion-col>
        <ion-col class="well right-clock timer">
            <button ion-button large (click)="move()" >{{timer2.toString()}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
